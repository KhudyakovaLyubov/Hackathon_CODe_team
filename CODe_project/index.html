<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CODe team</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="blur">
        <div class="profile"> <!-- Имя клиента или наименование организации -->
            <p id="role-name">Роль: </p>
            <p id="profile-name">Название(ФИО): </p>
        </div>
        <div class="data-client"> <!-- Данные о клиенте -->
            <p id="about-client">Данные:</p>
            <button id="change-data-client">Изменить данные</button>
        </div>
        <div class="transactions"> <!-- Список транзакций -->
            <ul id="list-roles">
                <li class="choose-role"><a>Выбор участника:</a>
                    <ul>
                        <li id="client-role"><a>Клиент</a></li>
                        <li id="strahovka-role"><a>Страховая компания</a></a></li>
                        <li id="bank-role"><a>Банк</a></li>
                    </ul>
                </li>
            </ul>
            <p>Транзакции:</p>
                <p id="select"><select name="list1" id="trans-list" multiple>
                </select></p>
                <button id="show-trans-data">Просмотр</button>

        </div>
        <div class="big-data"> <!-- Данные о транзакциях -->
            <p id="about-big-data">Вывод данных: </p>
            <button id="change-big-data">Изменить данные</button>
            <button id="delete-big-data">Удалить данные</button>
        </div>
</div>
        <div id="popup"> <!-- Всплывающее окно -->
            <label for="name">Введите ФИО:</label>
            <input id="name">
            <label for="strahovka-number" >Введите номер страхового договора:</label>
            <input type="number" id="strahovka-number">
            <label for="credit-number">Введите номер кредитного договора:</label>
            <input type="number" id="credit-number">
            <label for="date-change">Введите дату изменения:</label>
            <input id="date-change" type="date">
            <button id="close-popup">Изменить</button>
        </div>

<script src="main.js"></script>
</body>
</html>
